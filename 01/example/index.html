<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSGOODS - 01 - Quentin Hocd√©</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="vsqh.css" />
  </head>
  <body>
    <section class="vsqh01-1-slider_wrap">
      <div class="vsqh01-1-slider">
        <ul class="vsqh01-1-slider_list">
          <!-- Minimum 5 slides required -->
          <li style="background-image: url(images/01.jpg)"></li>
          <li style="background-image: url(images/02.jpg)"></li>
          <li style="background-image: url(images/03.jpg)"></li>
          <li style="background-image: url(images/04.jpg)"></li>
          <li style="background-image: url(images/05.jpg)"></li>
          <!-- Duplicate for seamless loop -->
          <li style="background-image: url(images/01.jpg)"></li>
          <li style="background-image: url(images/02.jpg)"></li>
          <li style="background-image: url(images/03.jpg)"></li>
          <li style="background-image: url(images/04.jpg)"></li>
          <li style="background-image: url(images/05.jpg)"></li>
        </ul>

        <div class="vsqh01-1-actions">
          <button class="prev">Prev</button>
          <button class="next">Next</button>
        </div>

        <ul class="vsqh01-1-slider_content">
          <!-- Titles (must be duplicated like images) -->
          <li>Golden Columns</li>
          <li>Marble Gallery</li>
          <li>Gothic Passage</li>
          <li>Royal Arches</li>
          <li>Gilded Palace</li>
          <!-- Duplicate for seamless loop -->
          <li>Golden Columns</li>
          <li>Marble Gallery</li>
          <li>Gothic Passage</li>
          <li>Royal Arches</li>
          <li>Gilded Palace</li>
        </ul>
      </div>

      <div class="vsqh01-1-drag-proxy"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"></script>
    <script src="utils/utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
