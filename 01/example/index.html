    <vsqh01-1-slider
      data-scroll-ratio="1"
      data-drag-ratio="1"
      data-disable-magnet
      class="vsqh01-1-slider">
      <div class="vsqh01-1-slider_track">
        <ul class="vsqh01-1-slider_list">
          <!-- Minimum 5 slides required -->
          <li class="vsqh01-1-slider_card">
            <img data-src="images/01.jpg" alt="Image 01" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/02.jpg" alt="Image 02" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/03.jpg" alt="Image 03" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/04.jpg" alt="Image 04" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/05.jpg" alt="Image 05" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/06.jpg" alt="Image 06" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/07.jpg" alt="Image 07" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/08.jpg" alt="Image 08" />
          </li>
          <li class="vsqh01-1-slider_card">
            <img data-src="images/09.jpg" alt="Image 09" />
          </li>
        </ul>
      </div>
      <div class="vsqh01-1-drag-proxy"></div>
    </vsqh01-1-slider>

    <script src="utils/utils.js"></script>
