<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSQH01_1 Slider - Standalone Example</title>
    <style>
      /* Basic reset - you might already have this on your site */
      * {
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- 
      ============================================
      VSQH01_1 SLIDER - HTML STRUCTURE
      ============================================
      Copy this entire section to your page.
      Replace the images and titles with your own content.
      Minimum 5 slides required, must be duplicated for seamless loop.
      
      OPTIONS (add to vsqh01-1-slider element):
      - data-disable-fullscreen : Disable fullscreen pin mode (scrolls with page)
    -->
    <vsqh01-1-slider class="vsqh01-1-slider">
      <div class="vsqh01-1-slider_track">
        <!-- Slider Images (minimum 5 required, duplicated) -->
        <ul class="vsqh01-1-slider_list">
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/01.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/02.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/03.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/04.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/05.jpg');
            "></li>
          <!-- Duplicate for seamless loop -->
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/01.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/02.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/03.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/04.jpg');
            "></li>
          <li
            style="
              background-image: url('https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/example/images/05.jpg');
            "></li>
        </ul>

        <!-- Navigation Buttons (optional - hidden by default) -->
        <div class="vsqh01-1-actions">
          <button class="prev">Prev</button>
          <button class="next">Next</button>
        </div>

        <!-- Slider Titles (duplicated like images) -->
        <ul class="vsqh01-1-slider_content">
          <li>Golden Columns</li>
          <li>Marble Gallery</li>
          <li>Gothic Passage</li>
          <li>Royal Arches</li>
          <li>Gilded Palace</li>
          <!-- Duplicate for seamless loop -->
          <li>Golden Columns</li>
          <li>Marble Gallery</li>
          <li>Gothic Passage</li>
          <li>Royal Arches</li>
          <li>Gilded Palace</li>
        </ul>
      </div>

      <!-- Drag proxy (required for drag functionality) -->
      <div class="vsqh01-1-drag-proxy"></div>
    </vsqh01-1-slider>
    <!-- END VSQH01_1 SLIDER -->

    <!-- 
      ============================================
      SCRIPTS
      ============================================
      1. Load GSAP and plugins from CDN
      2. Load VSQH01_1 module
      The module auto-initializes on page load!
    -->

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

    <!-- GSAP Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>

    <!-- VSQH01_1 Module -->
    <!-- Option 1: From a CDN -->
    <script src="https://cdn.jsdelivr.net/gh/quentinhocde/vsqh01@main/01/dist/vsqh01-1.min.js"></script>

    <!-- Option 2: From local file after build -->
    <!-- <script src="../dist/vsqh01-1.min.js"></script> -->
  </body>
</html>
